apiVersion: v1
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      run: confluence
    name: confluence
  spec:
    replicas: 1
    selector:
      run: confluence
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          run: confluence
      spec:
        containers:
        - env:
          - name: JVM_XMX
            value: 2048m
          - name: JVM_XMS
            value: 1024m
          image: docker.io/atlassian/confluence-server:7.6
          imagePullPolicy: IfNotPresent
          name: confluence
          securityContext:
            capabilities: {}
            privileged: false
          volumeMounts:
          - mountPath: /var/atlassian/application-data/jira
            name: local-home
          - mountPath: /opt/atlassian/jira/logs
            name: local-home
            subPath: log
          - mountPath: /var/atlassian/application-data/shared-home
            name: shared-home
        initContainers:
        - command:
          - sh
          - -c
          - (chgrp 2001 /shared-home; chmod g+w /shared-home)
          image: alpine
          imagePullPolicy: IfNotPresent
          name: nfs-permission-fixer
          resources: {}
          securityContext:
            runAsUser: 0
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /shared-home
            name: shared-home
        securityContext:
          fsGroup: 2001
        serviceAccountName: default
        volumes:
        - emptyDir: {}
          name: local-home
        - emptyDir: {}
          name: shared-home
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 3000s
    labels:
      run: confluence
    name: confluence
  spec:
    port:
      targetPort: 8090
    to:
      kind: Service
      name: confluence
      weight: 100
kind: List
metadata: {}
